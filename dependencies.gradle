    designDependencies = [

            supportAppCompatV7: "com.android.support:appcompat-v7:$supportLibraryVersion",
            supportAppCompatV4: "com.android.support:support-v4:$supportLibraryVersion",
            supportDesign     : "com.android.support:design:$supportLibraryVersion",]

    commonDependencies = [

            supportAppCompatV7  : "com.android.support:appcompat-v7:$supportLibraryVersion",
            supportRecyclerView : "com.android.support:recyclerview-v7:$supportLibraryVersion",
            facebookStetho      : "com.facebook.stetho:stetho:$stethoVersion",
            facebookStethoOkhttp: "com.facebook.stetho:stetho-okhttp:$stethoVersion",
            activeAndroid       : "com.michaelpardo:activeandroid:$activeAndroidVersion",
            supportDesign       : "com.android.support:design:$supportLibraryVersion",
            volley              : "com.mcxiaoke.volley:library-aar:$volleyVersion",]

    helloChartsDependencies = [

            supportAppCompatV7: "com.android.support:appcompat-v7:$supportLibraryVersion",]

