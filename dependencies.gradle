            facebookStethoOkhttp    : "com.facebook.stetho:stetho-okhttp:$stethoVersion",
            okHttpLoggingInterceptor: "com.squareup.okhttp:logging-interceptor:$okhttpVersion",
            crashlytics             : "com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion",

