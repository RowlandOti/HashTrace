ext {
    // REMOTE BINARY DEPENDENCY - Android
    supportLibraryVersion = '23.1.1'

    // REMOTE BINARY DEPENDENCY - Third Party
    // Use - twitter API support
    twitter4jCoreVersion = '4.0.3'
    // Use - Image Loading support
    picassoVersion = '2.5.2'
    frescoVersion = '0.8.1'
    volleyVersion = '1.0.0'
    universalImageLoaderVersion = '1.9.5'
    // Use - Data & network flow analytics/debugging support
    stethoVersion = '1.2.0'
    okhttpVersion = '2.6.0'
    crashlyticsVersion = '2.5.5@aar'
    // Use - Rest API support
    rxAndroidVersion = '0.25.0'
    rxJavaVersion = '1.0.10'
    retrofitVersion = '2.0.0-beta2'
    // Use - View Injection support
    butterKnifeVersion = '7.0.1'
