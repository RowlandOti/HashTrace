apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "21.1.2"
    compileOptions.encoding = 'windows-1251'

    defaultConfig {
        applicationId "com.rowland.hashtrace"
        minSdkVersion 8
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':libraries:pullToRefresh')
    compile project(':libraries:pagerslidingtabstrip')
    compile project(':libraries:hellochartslibrary')
    compile project(':libraries:swipeMenuListView')

    compile 'org.twitter4j:twitter4j-core:4.0.3'
    //compile 'com.android.support:appcompat-v7:19.1.1'
    //compile 'com.android.support:support-v4:19.1.1'
    //compile 'com.android.support:appcompat-v7:22.1.1'
    //compile 'com.android.support:support-v4:22.1.1'
    //compile 'com.android.support:appcompat-v7:20.+'
    //compile 'com.android.support:support-v4:20.+'
    compile 'com.android.support:appcompat-v7:20.+'
    compile 'com.android.support:support-v4:20.+'
}
